<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankruptcy Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        h1, h2 { color: #333; }
        form { margin-top: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="text"] { width: calc(50% - 12px); padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #009688; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #00796b; }
        .prediction { margin-top: 25px; font-size: 20px; color: #009688; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bankruptcy Predictor</h1>
        <p>Enter the feature values to get a prediction.</p>

        <!-- The form will send a POST request to our root ("/") route -->
        <form action="/" method="post">
            <div class="form-group">
                <label for="industrial_risk">Industrial Risk:</label>
                <select id="industrial_risk" name="industrial_risk" required>
                    <option value="0">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="1">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="management_risk">Management Risk:</label>
                <select id="management_risk" name="management_risk" required>
                    <option value="0">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="1">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="financial_flexibility">Financial Flexibility:</label>
                <select id="financial_flexibility" name="financial_flexibility" required>
                    <option value="0">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="1">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="credibility">Credibility:</label>
                <select id="credibility" name="credibility" required>
                    <option value="0">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="1">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="competitiveness">Competitiveness:</label>
                <select id="competitiveness" name="competitiveness" required>
                    <option value="0">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="1">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="operating_risk">Operating Risk:</label>
                <select id="operating_risk" name="operating_risk" required>
                    <option value="0">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="1">High</option>
                </select>
            </div>
            <br><br>
            <button type="submit">Predict</button>
        </form>

        <!-- This is where the prediction result will be displayed -->
        {% if final_result %}
            <div class="prediction">
                <h2>Result:</h2>
                <p>{{ final_result }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
